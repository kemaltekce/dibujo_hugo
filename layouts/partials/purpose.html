{{ $purpose := .Site.Data.purpose }}

<div class="header">
  <p>🎁 Purpose</p>
</div>

{{ range $index, $purpose := $purpose}}
<section class="box">
  {{ if $purpose.header }}
  <p class="m-bottom light">{{ $purpose.header }}</p>
  {{ end }}
  <p class="medium text-medium">{{ $purpose.text }}</p>
</section>
{{ end }}
