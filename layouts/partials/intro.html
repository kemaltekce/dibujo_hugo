{{ $intro := .Site.Data.intro }}
<section class="box black">
  <p class="light m-bottom"><span class="bold">{{ $intro.slogan }}</span>{{ $intro.text }}</p>
  {{ range $index, $highlight := $intro.highlights}}
    <p class="medium highlight m-tb-8 p-lr-8">{{ $highlight }}</p>
  {{ end }}
  <div class="button orange m-top">
    <a href="">try it</a>
  </div>
</section>
